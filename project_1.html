<!DOCTYPE html>

<html>
    <head>
        <title>
           D3 - Selections
        </title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            .hollow_circle{
                fill: white;
                stroke: red;
                stroke-width: 2px;
            }
        </style>
    </head>
    <body>
        <svg>
            <g id='group_1'>
                <circle class='class2' cx='30' cy='30' r='20'/>
                <circle class='class1' cx='50' cy='75' r='7'/>
                <circle class='class1' cx='80' cy='85' r='7'/>
            </g>
            <g id='group_2'>
                <circle class='class1'cx='150' cy='75' r='7'/>
                <circle id='myname' cx='110' cy='35' r='7'/>
            </g>
        </svg>
        <script type='text/javascript'>
            d3.selectAll('.class1').style("fill","red")
            d3.select('#myname').style('fill','blue')
            d3.select("[r='20']").style('fill','green')
           
            d3.select('#group_1').selectAll('circle').classed("hollow_circle",true)
        </script>
    </body>
</html>
